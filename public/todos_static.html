<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Manager</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="todo-app.css">
</head>

<body>
  <main class="TodoPageMain">
    <article>
      <h1 class="TodoPage-title">My Todo List</h1>
      <section class="AddTodo">
        <input class="AddTodo-text" type="text" placeholder="What's next?" />
        <input class="AddTodo-date" type="date" />
        <input class="AddTodo-button" type="button" value="Add" />
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Today</p>
          <p class="TodoSectionTitle-remainingCount">0/2</p>
        </div>
        <ul>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Buy groceries
              <p class="TodoItem-overdueLabel">Overdue</p>
              <a class="TodoItem-delete" href="">
                <img src="delete.svg" alt="thrashcan image" />
              </a>
            </div>
          </li>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Buy Milk
              <p class="TodoItem-overdueLabel">Overdue</p>
              <a class="TodoItem-delete" href="">
                <img src="delete.svg" alt="thrashcan image" />
              </a>
            </div>
          </li>
        </ul>
      </section>

      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Due Tomorrow</p>
          <p class="TodoSectionTitle-remainingCount">0/2</p>
        </div>
        <ul>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Complete Design

              <a class="TodoItem-delete" href="">
                <img src="delete.svg" alt="thrashcan image" />
              </a>
            </div>
          </li>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Submit for review
              <a class="TodoItem-delete" href="">
                <img src="delete.svg" alt="thrashcan image" />
              </a>
            </div>
          </li>
        </ul>
      </section>

      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <p class="TodoSectionTitle-text">Remaining</p>
          <p class="TodoSectionTitle-remainingCount">0/2</p>
        </div>
        <ul>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Learn Typescript

              <a class="TodoItem-delete" href="">
                <img src="delete.svg" alt="thrashcan image" />
              </a>
            </div>
          </li>
          <li class="TodoItem">
            <div class="TodoItem-container">
              <input class="TodoItem-checkbox" type="checkbox">
              Learn React
              <a class="TodoItem-delete" href="">
                <img src="delete.svg" alt="thrashcan image" />
              </a>
            </div>
          </li>
        </ul>
      </section>
    </article>
  </main>
</body>

</html>
